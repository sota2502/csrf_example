<html>
<head>
<title>CSRF token sample</title>
</head>
<body>

<h1>With token</h1>
<form action="/home/add" method="post">
{{ csrf_token | safe }}
<input type="text" name="name" value="" />
<input type="submit" value="send" />
</form>

<h1>Without token</h1>
<form action="/home/add" method="post">
<input type="text" name="name" value="" />
<input type="submit" value="send" />
</form>

</body>
</html>
